<div class="main-content">

        <div class="col-lg-6 col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="orange">
                    <h4 class="title">Patients Stats</h4>
                    <em style="color: white;">{{patient_error}}</em>
                </div>
                <div class="card-content table-responsive"   style="height:438px; overflow:auto">
                    <table class="table table-hover">
                        <thead class="text-warning">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Call</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of patient; let k = index">
                                <!-- <td>{{p._id}}</td> -->
                                <td>{{k+1}}</td>
                                <td>{{p.name}}</td>
                                <td>{{p.email}}</td>
                                <td>                                            
                                    <div class="mt-2">
                                        <button class="btn btn-info" (click)="call(p)">
                                        Call
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <div class="container-fluid" *ngIf="patient_transcription">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card card-nav-tabs">
                    <div class="card-header" data-background-color="purple">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <span class="nav-tabs-title"><h4>Transcript</h4></span>
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-content" style="height:400px; overflow:auto">
                        <div class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <table class="table">
                                    <tbody>
                                        <tr *ngFor="let p_t of patient_transcription" >
                                            <td>{{p_t.transcript.transcript}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let k of user_patient">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="blue">
                        <i class="fa fa-user"></i><div class="card-header-text">Therapist</div>
                    </div>
                    <div class="card-content">
                        <p class="category">{{k.user.name}}</p>
                        <p class="category">{{k.user.email}}</p>
                        
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                        <h3 class="title">  <i class="category">Available Transcriptions</i><br> {{k.patientCount}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
