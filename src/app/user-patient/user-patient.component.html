<div class="main-content">    
    <div class="col-lg-12 col-md-12">
        <div class="card" >
            <div class="card-header" data-background-color="orange">
                <h4 class="title">Patients Stats</h4>
                <em style="color: red;">{{patient_error}}</em>
            </div>
            <div class="card-content table-responsive" style="height:500px; overflow:auto">
                <table class="table table-hover" >
                    <thead class="text-warning">
                        <tr>
                            <th>ID</th>
                            <th>Transcriptions</th>
                            <th *ngIf=showFromUser>Patient</th>
                            <th *ngIf=!showFromUser>Therapist</th>
                            <th *ngIf=showFromUser > Call</th>
                            <th>Show Transcript </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let p of patient; let k = index ">
                            <td>{{k+1}}</td>
                            <td>Transcript {{k+1}}</td>
                            <td *ngIf=showFromUser>{{p.patient_id.name}}</td>
                            <td *ngIf=!showFromUser>{{p.user_id.name}}</td> 
                            <td *ngIf=showFromUser>                                            
                                <div class="mt-2"  >
                                    <button class="btn btn-info" (click)="call(p.patient_id)">
                                    Call
                                    </button>
                                </div>
                            </td>
                            <td>                                        
                                <div class="mt-2">
                                    <button class="btn btn-info" (click)="show(p)">
                                    Get Transcript
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
