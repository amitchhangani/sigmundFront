<div class="main-content">  
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-header" data-background-color="orange">
                <h4 class="title">Therapist</h4> 
            </div>
            <div class="card-content table-responsive">
                <div class="mt-2">
                    <button class="btn btn-info" (click)="this.router.navigate(['/therapist_add'])">
                    <i class="material-icons">add_circle_outline</i>
                    ADD THERAPIST
                    </button>
                    </div>
                <table class="table table-hover">
                    <thead class="text-warning">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                            <th>Show Transcription</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of user; let k = index">
                            <!-- <td>{{p._id}}</td> -->
                            <td>{{k+1}}</td>
                            <td>{{p.name}}</td>
                            <td>{{p.email}}</td>
                            <td class="td-actions text-right">
                              <button type="button" rel="tooltip" title="Edit Task"  (click)="edit(p._id)" class="btn btn-primary btn-simple btn-xs">
                                <i class="material-icons">edit</i>
                              </button>
                              <button type="button" *ngIf='hideDelete[k]' rel="tooltip" title="Remove"  (click)="delete(p._id)" class="btn btn-danger btn-simple btn-xs">

                                <i class="material-icons">close</i>
                              </button>
                          </td>
                          <td (click)="showRec(p._id)">
                            <button class="btn btn-info">Show Recordings</button>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
